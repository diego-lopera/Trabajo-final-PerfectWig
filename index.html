    <div class="modal" tabindex="-1" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar sesión</h5>
                    <button onclick="closeModal('loginModal')" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="loginForm">
                    <div class="modal-body">
                        <input type="email" class="form-control" id="emailLogin" placeholder="Correo electronico"
                            required>
                        <br>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña"
                            required>
                        <br>
                        <label>¿Aun no estas registrado? <label
                                onclick="{openModal('registerModal'), closeModal('loginModal')}"
                                style="text-decoration: dashed;">Registrate aqui</label></label>

                        <div class="modal-footer">
                            <button onclick="closeModal('loginModal')" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrarse</h5>
                    <button onclick="closeModal('registerModal')" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="registerForm">
                    <div class="modal-body">
                        <input type="text" class="form-control" id="nameRegister" placeholder="Nombre"
                            required>
                        <br>
                        <input type="email" class="form-control" id="emailRegister" placeholder="Correo"
                            required>
                        <br>
                        <input type="text" class="form-control" id="adressRegister" placeholder="Dirección"
                            required>
                        <br>
                        <input type="password" class="form-control" id="passwordRegister" placeholder="Contraseña" required>
                        <div class="modal-footer">
                            <button onclick="closeModal('registerModal')" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
